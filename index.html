  <script>
    // Ø­Ø±ÙƒØ© Ø§Ù„ÙÙ‚Ø§Ø¹Ø§Øª ÙÙŠ Ø§Ù„Ø®Ù„ÙÙŠØ©
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h;
    const bubbles = [];

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 25; i++) {
      bubbles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 20 + 5,
        dx: (Math.random() - 0.5) * 1.2, // Ø­Ø±ÙƒØ© Ø£Ø³Ø±Ø¹
        dy: (Math.random() - 0.5) * 1.2,
        c: `rgba(180, 120, 255, 0.12)`
      });
    }

    function draw() {
      ctx.clearRect(0, 0, w, h);
      for (let b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fillStyle = b.c;
        ctx.fill();
        b.x += b.dx;
        b.y += b.dy;
        if (b.x < 0 || b.x > w) b.dx *= -1;
        if (b.y < 0 || b.y > h) b.dy *= -1;
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Ø¯Ø®ÙˆÙ„ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ Ù…Ø¹ ØªØ±Ø§Ù†Ø²ÙŠØ´Ù† Ø®Ø±ÙˆØ¬

    }
  </script>
